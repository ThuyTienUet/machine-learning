<h3>Result</h3>
<div ng-if="!result.predict">
    {{result.result}}
</div>

<table ng-if="result.predict" class="table table-bordered " style="width: 25%">
    <thead>
        <tr>
            <th style="width: 100%">Target</th>
        </tr>
    </thead>
    <tbody >
        <tr ng-repeat="e in result.target">
            <td style="width: 100%">{{e}}</td>
        </tr>
    </tbody>
</table>
